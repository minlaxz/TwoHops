name: Android CI (Bare RN)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    env:
      GPR_KEY: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üì¶ Install JS deps
        run: yarn install --frozen-lockfile

      - name: üî¢ Compute version
        id: version
        run: |
          VERSION_NAME=$(node -p "require('./package.json').version")
          VERSION_CODE=$(date +%Y%m%d%H)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: ‚ôªÔ∏è Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üèó Build APK & AAB
        run: |
          cd android
          ./gradlew  bundleRelease assembleRelease \
            -PVERSION_NAME=${{ steps.version.outputs.version_name }} \
            -PVERSION_CODE=${{ steps.version.outputs.version_code }}

      - name: üè∑ Rename APKs per ABI
        run: |
          mkdir -p artifacts

          for apk in android/app/build/outputs/apk/release/*.apk; do
            if [[ "$apk" == *"arm64-v8a"* ]]; then
              mv "$apk" artifacts/app-arm64-v8a.apk
            elif [[ "$apk" == *"armeabi-v7a"* ]]; then
              mv "$apk" artifacts/app-armeabi-v7a.apk
            elif [[ "$apk" == *"x86_64"* ]]; then
              mv "$apk" artifacts/app-x86_64.apk
            fi
          done

      - name: ‚¨Ü Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ steps.version.outputs.version_name }}
          path: artifacts/*.apk

      - name: üè∑ GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}
          name: Release v${{ steps.version.outputs.version_name }}
          files: |
            artifacts/app-arm64-v8a.apk
            artifacts/app-armeabi-v7a.apk
            artifacts/app-x86_64.apk
