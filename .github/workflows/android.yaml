name: Android CI (Bare RN)

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  workflow_dispatch:

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  test:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: üì¶ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: üì¶ Setup yarn cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: üì¶ Install JS deps
        run: yarn install --frozen-lockfile

      - name: üß™ Run TypeScript check
        run: yarn tsc

      - name: üßπ Run ESLint
        run: yarn lint

      - name: üé® Run Prettier check
        run: yarn format:check

  build-android:
    needs: test
    if: "!contains(github.event.head_commit.message, '[release]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üì¶ Install JS deps
        run: yarn install --frozen-lockfile

      - name: üî¢ Compute version
        id: version
        run: |
          VERSION_NAME=$(node -p "require('./package.json').version")
          VERSION_CODE=$(date +%Y%m%d%H)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: ‚ôªÔ∏è Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üß© Generate .env file
        run: |
          cat <<EOF > .env
          ENV_SERVER_NAME=${{ secrets.ENV_SERVER_NAME }}
          ENV_PROTOCOL=${{ secrets.ENV_PROTOCOL }}
          ENV_DNS_SERVERS=${{ secrets.ENV_DNS_SERVERS }}
          EOF

      - name: üèó Build APK # & AAB (add `bundleRelease` for AAB)
        run: |
          cd android
          ./gradlew assembleRelease \
            -PVERSION_NAME=${{ steps.version.outputs.version_name }} \
            -PVERSION_CODE=${{ steps.version.outputs.version_code }}

      - name: üè∑ Rename APKs
        run: |
          mkdir -p artifacts

          for apk in android/app/build/outputs/apk/release/*.apk; do
            if [[ "$apk" == *"universal"* ]]; then
              mv "$apk" artifacts/app-universal.apk
            elif [[ "$apk" == *"arm64-v8a"* ]]; then
              mv "$apk" artifacts/app-arm64-v8a.apk
            elif [[ "$apk" == *"armeabi-v7a"* ]]; then
              mv "$apk" artifacts/app-armeabi-v7a.apk
            elif [[ "$apk" == *"x86_64"* ]]; then
              mv "$apk" artifacts/app-x86_64.apk
            fi
          done

      - name: ‚¨Ü Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ steps.version.outputs.version_name }}
          path: artifacts/*.apk

      - name: üè∑ GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}
          name: Release v${{ steps.version.outputs.version_name }}
          files: |
            artifacts/app-universal.apk
            artifacts/app-arm64-v8a.apk
            artifacts/app-armeabi-v7a.apk
            artifacts/app-x86_64.apk
