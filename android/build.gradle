buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 26
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

def getGprProp = { String name ->
    def v = project.findProperty(name)
    if (v != null) return v.toString()

    def envName = name.replace('.', '_').toUpperCase()
    v = System.getenv(envName)
    if (v != null && !v.toString().trim().isEmpty()) return v.toString()

    return null
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://maven.pkg.github.com/TrustTunnel/TrustTunnelClient")
            credentials {
                username = ""
                password = getGprProp("gpr.key")
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
